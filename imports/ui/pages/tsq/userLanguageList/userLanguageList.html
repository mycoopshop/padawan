<!-- Main Template -->
<template name="tsq_userLanguageList">
	{{ #if Template.subscriptionsReady }}
		{{ #if userDataRetrieved }}
			{{ > tsq_pasteProfile }}
		{{ /if }}  <!-- end if user data retrieved -->
	{{ else }}
		<div class="container text-center">
			{{ > loading }}
		</div>
	{{ /if }}
</template>

<!-- the user can paste their profile or skills section of their resume in -->
<template name="tsq_pasteProfile">
		<!-- styles -->
		<style type="text/css">
			.tsq-enterSkillsContinue {
				margin: .5rem 0 0 0;
			}
			.showSkills-container {
				padding: 1rem .5rem;
				border: 1px solid #444;
			}
		</style>

		<div class="container text-center">
			<h2>Computer Languages</h2>
			<p class="lead">(and frameworks)</p>

			<!-- description message -->
			{{ #if alreadyHasSkills }}
				<label for="tsq-enterSkillsTextarea">Do you have anything to add or remove?</label>
			{{ else }}
				<label for="tsq-enterSkillsTextarea">Copy and paste your resume here and
					we'll pull the programming, scripting, and markup languages and
					frameworks you're familiar with</label>
			{{ /if }}

			<!-- textarea to enter skills -->
			{{ #if alreadyHasSkills }}
				<!--show the labels and stuff  -->
				<div contenteditable="true" class="container showSkills-container text-left">
					<!-- 1. The users already added skills should appear as labels -->
					{{ #each skill in showSkills }}
						<span class="label label-primary" data-name="{{skill}}" >{{skill}}<i class="glyphicon glyphicon-remove"></i></span>
					{{ /each }}
					<!-- 2. The user can type in the div too add more skills.  Seperate by comma? -->
					<!-- 3. we will add them to the user's skill list & the skill db as new skills -->
				</div>
			{{ else }}
				<textarea class="form-control" rows="5" id="tsq-enterSkillsTextarea"></textarea>
			{{ /if }}

			<!-- buttons -->
			{{ #if alreadyHasSkills }}
				<!-- <button class="btn btn-default tsq-addSkillsToUser" id="">No that's it</button> -->
				<br>
				<button class="btn btn-success tsq-updateAndContinue" id="">Update and continue</button>
			{{ else }}
			<button class="btn btn-success tsq-enterSkillsContinue" id="">Next</button>
			{{ /if }}

		</div>
</template>
