<template name="tsq_familiarVsUnfamiliar">
    {{ #if checkForSkillsExist }}
        {{ checkForUnfamiliarSkills }}
        <div class="container">
            <p class="lead">Which of the following languages have you written in for fun?</p>
            <ul class="list-group">
                {{ #each unfamiliarSkill in unfamiliarList }}
                    <li class="list-group-item">
                        <div class="container">
                                <label class="checkbox">
                                    <input type="checkbox" class="unfamiliar-item-checkbox" name="unfamiliar-item" id="{{ createId name=unfamiliarSkill.name }}" aria-label="{{ unfamiliarSkill.name }}">
                                    <p>{{ unfamiliarSkill.name }}</p>
                                </label>
                        </div>
                    </li>
                {{ /each }}
            </ul>
            <button class="btn btn-success" id="confidenceQnaireStart">
                Next
            </button>
        </div>
        <!-- step 2 -->
    {{ /if }}
</template>
