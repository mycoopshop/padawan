<template name="tsq_main">
	{{ #if Template.subscriptionsReady }}

		<!-- <h1>Technical Skills</h1> -->

		{{ #if addSkills }}
			{{ > tsq_addSkills }}
		{{ else }}
			{{ > tsq_current }}
		{{ /if }}

	{{ else }}

		<div class="container text-center">
			{{ > loading }}
		</div>

	{{ /if }}
</template>

<!-- the user has filled out tsq before -->
<template name="tsq_current">
	<div class="container">
		{{ > tsq_userSkillsList }}
		<p class="lead">Do you want to add more skills to this list?</p>
		<button class="btn btn-primary" id="tsq-addMoreSkills">Add More Skills</button>
	</div>
</template>

<!-- the user is filling this out for the first time -->
<template name="tsq_addSkills">
	{{ #if noEnteredText }}
		{{ > tsq_pasteProfile }}
		<div class="container">
			{{ > tsq_userSkillsList }}
		</div>
	{{ /if }}
</template>

<!-- the user can paste their profile or skills section of their resume in -->
<template name="tsq_pasteProfile">
		<style type="text/css">
			.tsq-enterSkillsContinue {
				margin: .5rem 0 0 0;
			}
		</style>
		<div class="container text-center">
			<h2>Computer Languages</h2>
			<p class="lead">(and frameworks)</p>
			{{ #if alreadyHasSkills }}
				<label for="tsq-enterSkillsTextarea">Do you have anything to add?</label>
			{{ else }}
				<label for="tsq-enterSkillsTextarea">	Copy and paste your resume or linkedin profile here and
						we'll pull the programming, scripting, and markup languages and
						frameworks you're familiar with</label>
			{{ /if }}
			<textarea class="form-control" rows="5" id="tsq-enterSkillsTextarea"></textarea>
			<!-- <p><small id="tsq-status-banner" class="{{ showSTatusColor }}">Status: {{ showStatusWord }}</small></p> -->
			{{ #if alreadyHasSkills }}
				<button class="btn btn-default tsq-enterSkillsContinue" id="">No that's it</button>
				<br>
				<button class="btn btn-success tsq-enterSkillsContinue" id="">I've added some stuff, try again</button>
			{{ else }}
			<button class="btn btn-success tsq-enterSkillsContinue" id="">Next</button>
			{{ /if }}
		</div>
</template>

<!-- this is the user's skills list displayed as a comma delinated string -->
<template name="tsq_userSkillsList">
	<div class="text-center">
		<h2>Your Technical Skills</h2>
		<p class="lead">Here's what we currently have for you</p>
	</div>
	<p>{{ showSkills }}</p>
</template>
