<template name="tsq_confidenceQuestionaire">
    <div class="container">
        <p class="lead">
            What is your confidence in your ability to be
            productive in a particular language? This is
            your ability in the real world with access to
            Google, Stack Overflow, your personal network, etc.
        </p>
        <br />
        <p>
            Using <span>{{ getLanguageFromList }}</span>, how long would you need until you
            could make your first commit to the code repository?
        </p>
        <br />
        <ul class="list-group">
            <li class="list-group-item">
                <label>
                    <input type="radio" name="tsq_confidenceRadios" class="tsq_confidenceRadios" data-value="1"> a month or more
                </label>
            </li>
            <li class="list-group-item">
                <label>
                    <input type="radio" name="tsq_confidenceRadios" class="tsq_confidenceRadios" data-value="2"> a week or two
                </label>
            </li>
            <li class="list-group-item">
                <label>
                    <input type="radio" name="tsq_confidenceRadios" class="tsq_confidenceRadios" data-value="3"> a couple of days
                </label>   
            </li>
            <li class="list-group-item">
                <label>
                    <input type="radio" name="tsq_confidenceRadios" class="tsq_confidenceRadios" data-value="4"> 8 to 10 hours
                </label>
            </li>
            <li class="list-group-item">
                <label>
                    <input type="radio" name="tsq_confidenceRadios" class="tsq_confidenceRadios" data-value="5"> a couple of hours
                </label>
            </li>
            <li class="list-group-item">
                <label>        
                    <input type="radio" name="tsq_confidenceRadios" class="tsq_confidenceRadios" data-value="6"> I could architect and give detailed 
                    technical leadership to a team today
                </label>
            </li>
        </ul>
        <br />
        <button class="btn btn-success nextLanguage">Next</button>
    </div>
</template>
